<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">

        {% csrf_token %}

        <input type="text" name="username" id="">
        <input type="password" name="password" id="">


        <button>Login</button>

        <p> If you have no an account, <a href="{% url 'register' %}">Register</a>here</p>
    </form>
    
</body>
</html>
